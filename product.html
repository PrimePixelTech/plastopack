<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover our premium selection of modern products with fast shipping and excellent customer service. Shop the best deals today!">
    <title>Parth Plasto Pack</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo1.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/product.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <a href="./index.html" class="logo" aria-label="Homepage">
                <div class="product-head-logo">
                    <img src="./assets/images/PPPLOGO.webp" alt="Parth Plasto Pack Logo">
                </div>
            </a>

            <div class="search-bar">
                <input type="text" placeholder="Search for products..." aria-label="Search products">
                <button aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
            <div class="home-site">
                <a href="./index.html">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product-card" data-aos="fade-up">
                <div class="product-image-container">
                    <img src="./assets/images/product-1.webp" alt="Product 1" class="product-image">
                    <!-- <span class="product-badge">Best Seller</span> -->
                </div>
                <div class="product-info">
                    <h2 class="product-title">High Quality Plastic Product 1 - Durable and Lightweight</h2>
                    




                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card" data-aos="fade-up" data-aos-delay="100">
                <div class="product-image-container">
                    <img src="./assets/images/product-1.webp" alt="Product 2" class="product-image">
                    <!-- <span class="product-badge">Limited Deal</span> -->
                </div>
                <div class="product-info">
                    <h2 class="product-title">Premium Plastic Container Set - 5 Pieces</h2>
                    
                    



                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-card" data-aos="fade-up" data-aos-delay="200">
                <div class="product-image-container">
                    <img src="./assets/images/product-1.webp" alt="Product 3" class="product-image">
                    <!-- <span class="product-badge">New Release</span> -->
                </div>
                <div class="product-info">
                    <h2 class="product-title">Eco-Friendly Plastic Storage Solution - 3 Sizes</h2>
                    
                    


                    
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2023 Parth Plasto Pack. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
